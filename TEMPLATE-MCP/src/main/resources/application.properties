# MCP Template Server Configuration
spring.application.name=template-mcp-server

# Logging Configuration
logging.level.root=WARN
logging.level.fr.noemys.template=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.boot=WARN

# Disable Spring Boot banner
spring.main.banner-mode=off

# Enable web server for HTTP streaming
spring.main.web-application-type=servlet
server.port=9091

# Disable startup info logs
spring.main.log-startup-info=false

# OAuth Configuration - Production Ready
mcp.oauth.issuer=http://localhost:9091
mcp.oauth.token-expiration-seconds=3600
mcp.oauth.refresh-token-expiration-seconds=86400

# JWT Secret (MUST be configured for production)
# Generate with: openssl rand -base64 32
# Or use environment variable: ${JWT_SECRET}
mcp.oauth.jwt-secret=${JWT_SECRET:CHANGEME_GENERATE_WITH_OPENSSL_RAND_BASE64_32}

# Session Configuration
mcp.session.timeout-minutes=30

